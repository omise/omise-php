name: PHP Test Workflow

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [7.4, 8.0, 8.1, 8.2]  # PHP versions 7.4 and above
      fail-fast: false  # Continue testing all versions even if one fails

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up PHP with the specified version
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml  # Add other necessary PHP extensions
          coverage: xdebug  # Enable Xdebug if you need code coverage

      # Step 3: Install dependencies with Composer
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # Step 4: Copy environment configuration
      - name: Set up environment
        run: cp .env.example .env

      # Step 5: Run tests
      - name: Run tests
        run: make unit-test
